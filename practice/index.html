<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для партнерства</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>НАЖАТЬ ДЛЯ СОТРУДНИЧЕСТВА</h1>
        <img src="pngwing.com.png" alt="">
    </div>
    <div class="main_btn">
        <button class="open-modal-button" onclick="openModal()">Стать партнером проекта</button>
    </div>
     
    <div class="modal" id="partnerModal">
        <div class="modal-content">
            <h2>Стать партнером проекта</h2>
            <form>
                <div class="mainSec">
                    <div class="infoSec">
                        <div class="input_wrapper">
                            <label class="label_sec" for="inputField"><span class="red">* </span>Название организации</label>
                            <input class="input_sec" type="text" id="inputField" name="inputField" required>
                        </div>
                        <div class="input_wrapper">
                            <label class="label_sec" for="phone"><span class="red">* </span>Телефон</label>
                            <input class="input_sec" type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="input_wrapper">
                            <label class="label_sec" for="email"><span class="red">* </span>E-mail</label>
                            <input class="input_sec" type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="logoSec">
                        <div class="input_wrapper">
                            <label class="logo_text" for="logo"><span class="red">* </span>Логотип (jpeg, png)</label>
                            <div class="input_wrapper-input_file">
                                <label class="input-file">
                                    <input type="file" name="file">
                                    <span class="input-file-text"><img src="Vector2.png" alt=""></span>
                                    <span class="input-file-btn">Выберите <br>файл</span>
                                </label>
                            </div>
                        </div>
                    </div>
    

                </div>

                
                
                <div class="select_Sec">
                    <label class="label_sec" for="direction"><span class="red">* </span>Направление</label>
                    <select  id="direction" name="direction">
                        <option value="sales">Экология</option>
                        <option value="marketing">Маркетинг</option>
                        <option value="development">Разработка</option>
                        <!-- Другие варианты направлений -->
                    </select>
                </div>

                <div class="link_sec">
                    <div class="link_div">
                        <div class="castom-input">
                            <input type="url" id="socialLinks1" name="socialLinks1" placeholder="Ссылка 1">
                        </div>
                    </div>
                    <div class="link_div">
                        <div class="castom-input2">
                            <input type="url" id="socialLinks2" name="socialLinks2" placeholder="Ссылка 2">
                        </div>
                    </div>
                    <div class="link_div">
                        <div class="castom-input3">
                            <input type="url" id="socialLinks2" name="socialLinks2" placeholder="Ссылка 3">
                        </div>
                    </div>
                    <div class="link_div">
                        <div class="castom-input4">
                            <input type="url" id="socialLinks2" name="socialLinks2" placeholder="Ссылка 4">
                        </div>
                    </div>
                    <div class="link_div">
                        <div class="castom-input5">
                            <input type="url" id="socialLinks2" name="socialLinks2" placeholder="Ссылка 5">
                        </div>
                    </div>
                    <div class="link_div">
                        <div class="castom-input6">
                            <input type="url" id="socialLinks2" name="socialLinks2" placeholder="Ссылка 6">
                        </div>
                    </div>
                            <!-- Добавьте еще 4 поля для ссылок на соц. сети -->
                </div>
                <div class="lid_sec">
                    <label class="label_sec" for="leader">Руководитель</label>
                    <input type="text" id="leader" name="leader">
                </div>

                <div class="btn_end">
                    <button type="submit" class="submit-button">Стать партнером проекта</button>
                    <button class="close" onclick="closeModal()" class="cancel-button">Отменить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
